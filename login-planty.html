<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Planty 🌱</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;600;800&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Planty 🌱</h1>
  </header>
  <div class="container">
    <div class="matriz-wrapper">
      <div id="matriz">
        <!-- Aquí va tu matriz dinámica -->
      </div>
    </div>

    <div class="panel-cultivos" id="panel-cultivos">
      <div class="cultivo-item" data-cultivo="Tomate">
        <div class="cultivo-nombre">🍅 Tomate</div>
        <button class="toggle-info">➡️</button>
      </div>
      <div class="cultivo-info">
        El tomate necesita sol directo, riego moderado y suelo bien drenado.
      </div>

      <div class="cultivo-item" data-cultivo="Lechuga">
        <div class="cultivo-nombre">🥬 Lechuga</div>
        <button class="toggle-info">➡️</button>
      </div>
      <div class="cultivo-info">
        La lechuga prefiere temperaturas frescas y riego constante.
      </div>

      <div class="cultivo-item" data-cultivo="Zanahoria">
        <div class="cultivo-nombre">🥕 Zanahoria</div>
        <button class="toggle-info">➡️</button>
      </div>
      <div class="cultivo-info">
        La zanahoria crece mejor en suelos sueltos y con riego moderado.
      </div>

      <div class="panel-footer">
        <button id="enviar">Enviar Datos</button>
        <button id="logout">Cerrar sesión</button>
      </div>
    </div>
  </div>
